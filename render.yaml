services:
  - type: web
    name: tradesense-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.10.0
databases:
  - name: tradesense-db
    databaseName: tradesense
    user: tradesense_user
    plan: free
